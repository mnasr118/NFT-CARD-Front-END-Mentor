<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" class="stylesheet" />
		<title>Frontend Mentor | NFT preview card component</title>


	</head>
	<body>
		<div class="card-wrapper">
			<div class="card">
				<div class="image-wrapper">
					<img src="images/image-equilibrium.jpg" alt="" class="logo" />
          <div class="imgOverlay">
            <img src="images/icon-view.svg" alt="eye overlay" class="eye">
          </div>
          </div>
					 <div class="body-wrapper">
						<h1 class="title">Equilibrium #3429</h1>
						<p class="discription">
							Our Equilibrium collection promotes balance and calm.
						</p>
            <div class="price-wrapper">
              <img src="images/icon-ethereum.svg" alt="cyrpto Image" class="EthImg">

              <h2 class="price">0.041 ETH</h2>
              <div class="action-wrapper">
                <img src="images/icon-clock.svg" alt="Clock Image" class="actionImg">
                <h2 class="callToAction">3 days left</h2>
              </div>
            </div>
					</div>
					<div class="link-wrapper">
            <img src="images/image-avatar.png" alt="avatar image" class="linkImg">
						<p class="linkText">Creation of</p>
						<a href="" class="link"><p class="linkAuthor">Jules Wyvern</p></a>
					</div> 
				</div>
			</div>
		</div>

	
	
	</body>
</html>
